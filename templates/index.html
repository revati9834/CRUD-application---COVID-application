{% extends 'base.html' %}
{% block content %}
<div class="container py-3">
    <div class="row" >
        <div class="mx-auto col-sm-6" >
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="mb-0">Vaccination and Slot Availability Information</h3>
                        </div>
                        <br>
                        <div class="card-body" style="margin-left: 40%; margin-right: -30%">
                            <form class="form" role="form" autocomplete="off" method="POST" action="/action">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Vaccine Center Name</label>
                                    <div class="col-lg-9">
                                        <input name="VaccineCenterName" class="form-control" type="text"  placeholder="Name" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Vaccine Name</label>
                                    <div class="col-lg-9">
                                        <input name="VaccineName" class="form-control" type="text"  placeholder="COVAXIN/COVISHIELD" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Availability</label>
                                    <div class="col-lg-9">
                                        <input name="Availability" class="form-control" type="text"  placeholder="50" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Age</label>
                                    <div class="col-lg-9">
                                        <input name="Age" class="form-control" type="text" placeholder="Age 18+/Age 45+" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Website</label>
                                    <div class="col-lg-9">
                                        <input name="Website" class="form-control" type="url" value="https://www.cowin.gov.in/home" placeholder="Website" autocomplete="off" required>
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancel">
                                        <input class="btn btn-primary"
                                        type="submit" value="Create">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->
        </div>
    </div>
</div>
{% endblock %}
